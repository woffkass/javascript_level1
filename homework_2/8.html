<!DOCTYPE html>

    <title>Задача 8</title>
</head>
<body>
    <script>
        function power(val, pow) {
            var powerVal;

            if (pow>1) {
                powerVal=val*(power(val, pow-1));
            }
            else {
                return (val);
            }
            return(powerVal);
        }
        alert(power(2, 16));
    </script>
</body>

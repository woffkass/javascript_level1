<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задача 1</title>
</head>
<body>
    <script>
    var a = 1, b = 1, c, d;
        c = ++a; alert(c); // 2 сначало число а(1) увеличивается на 1 а потом записывается в с(2)
        d = b++; alert(d); // 1 число b(2) записывется в d(2), а потои увеличивается на 1
        c = (2+ ++a); alert(c); // 5 число a(2) увеличивается на 1 к нему прибаляетс 2 и результат записывается в c(5)
        d = (2+ b++); alert(d); // 4 число b(2) складывается с 2 записывется в d(4), а потои увеличивается на 1
        alert(a); // 3
        alert(b); // 3
    </script>
</body>
</html>
